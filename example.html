<html>
    <head>
        <title>Basic centerSlider Example</title>
        <style>
            /* Some basic styles */
            body, html {
                font-family: helvetica;
                margin: 0;
                height: 100%;
            }
            #container.ready {
                opacity: 1;
                width: 100%;
            }
            #container {
                overflow: hidden;
                min-height: 100%;
                height: 100%;
                opacity: 0;
            }
            .slide {
                height: 100vh;
                text-align: center;
                position: relative;
                display: flex;
            }
            .slide .object {
                background-color: #f1f1f1;
                height: 280px;
                width: 70%;
                display: flex;
                margin: auto;
            }
            .slide h2 {
                color: #222;
                margin: auto;
            }
            .centerslide-prev .object,
            .centerslide-next .object {
                cursor: pointer;
            }
        </style>

    </head>
    <body>

        <div id="container">
            <div class="slide">
                <div class="object">
                    <h2>Slide 1</h2>
                </div>
            </div>
            <div class="slide">
                <div class="object">
                    <h2>Slide 2</h2>
                </div>
            </div>
            <div class="slide">
                <div class="object">
                    <h2>Slide 3</h2>
                </div>
            </div>
            <div class="slide">
                <div class="object">
                    <h2>Slide 4</h2>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="centerSlider.js"></script>
        <script type="text/javascript">

            $(document).ready(function(){

                var $slideshow = $('#container').centerSlider({
                    before: function($in, $out){
                        return console.log($in, $out);
                    },
                    after: function($in, $out){
                        return console.log($in, $out);
                    },
                    speed: 600
                });

            });

        </script>
    </body>
</html>
